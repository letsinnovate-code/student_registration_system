<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
</head>
<body>
    <div class="main_container">
        <h1 id="main_heading">Student Registration Form </h1>
        <div class="secondary_container">
            <div class="left_container">
              <form action="" id="form">
                <label for="student_name">Student Name :-</label>
                <input type="text" id="student_name" class="input_field" placeholder="Name">
                <label for="father_name">Father Name :-</label>
                <input type="text" id="father_name" class="input_field" placeholder="Father Name">
                <label for="mother_name">Mother Name :-</label>
                <input type="text" id="mother_name" class="input_field" placeholder="Mother Name">
                <label for="roll_no">Roll No :-</label>
                <input type="number" id="roll_no" class="input_field" placeholder="Roll No">
                <label for="class">Class :-</label>
                <input type="text" id="class" class="input_field" placeholder="Class">
                <label for="enrollmentNo">Enrollment No :-</label>
                <input type="number" id="enrollmentNo" class="input_field" placeholder="Enrollment No" >
                <button id="submit">Submit</button>
              </form>
            </div>
            <div class="right_container">
             
             <table>
              <tr>
                <th class="table_heading">Student Name</th>
                <th class="table_heading">Father Name</th>
                <th class="table_heading">Mother Name</th>
                <th class="table_heading">Roll No</th>
                <th class="table_heading">Class</th>
                <th class="table_heading">Enrollment No</th>
              </tr>

              
              
             </table>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
