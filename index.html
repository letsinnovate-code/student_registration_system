<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
</head>
<body>
    <div class="main_container">
        <h1 id="main_heading">Student Registration Form </h1>
        <div class="secondary_container">
            <div class="left_container">
              <form action="" id="form">
                <label for="student_name">Student Name :-</label>
                <input type="text" id="student_name" class="input_field" placeholder="Name">               
                <label for="student_id">Student Id :-</label>
                <input type="number" id="student_id" class="input_field" placeholder="Id">
                <label for="email">E-Mail :-</label>
                <input type="email" id="email" class="input_field" placeholder="Email">
                <label for="contact">Contact No :-</label>
                <input type="number" id="contact" class="input_field" placeholder="Contact No" >
                <button id="submit">Submit</button>
              </form>
            </div>
            <div class="right_container">
             
             <table id = "table">
              <thead>
                <tr>
                  <th class="table_heading">STUDENT NAME</th>
                  <th class="table_heading">STUDENT ID</th>
                  <th class="table_heading">E-MAIL</th>
                  <th class="table_heading">CONTACT NO</th> 
                  <th></th>                
                  <th></th>                
                </tr>
              </thead>
              <tbody id="display_data">
             

              </tbody>
           

           

              
              
             </table>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
